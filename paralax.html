<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Parallax Background Example</title>
    <style>
      /* Container that acts as the background holder */
      .parallax-container {
        position: relative;
        height: 500px; /* Adjust height as needed */
        overflow: hidden;
      }

      /* The image that will serve as the parallax background */
      .parallax-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the image covers the container */
        z-index: 1;
      }

      /* Content that appears on top of the parallax image */
      .content {
        position: relative;
        z-index: 2;
        color: black;
        padding: 20px;
        /* You can add additional styles, like a semi-transparent background, if needed */
      }
    </style>
  </head>
  <body>
    <div style="height: 100vh; background-color: aquamarine"></div>
    <div class="parallax-container">
      <!-- Image element used for parallax effect -->
      <img
        src="membership-registration.webp"
        alt="Background"
        class="parallax-bg"
      />
      <div class="content">
        <h1>Overlay Content</h1>
        <p>This content sits over the parallax background.</p>
      </div>
    </div>
    <div style="height: 100vh; background-color: aquamarine"></div>

    <!-- Include the simpleParallax.js library from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js/dist/simpleParallax.min.js"></script>
    <script>
      // Wait until the DOM is fully loaded
      document.addEventListener("DOMContentLoaded", function () {
        // Select the image element with the parallax effect
        var parallaxImage = document.querySelector(".parallax-bg");

        // Initialize simpleParallax on the image with desired settings
        new simpleParallax(parallaxImage, {
          scale: 1.5, // Increase this value for a more dramatic zoom effect
          delay: 0.6, // Adjust the transition delay for smoothness
        });
      });
    </script>
  </body>
</html>
